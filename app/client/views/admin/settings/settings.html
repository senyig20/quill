<div class="ui stackable two column grid">
    <div class="column">

        <!-- Reigstration Open/Close -->
        <div
                class="ui red segment"
        >
            <div class="ui form">

                <div class="ui header">
                    Open/Close Registration
                </div>

                <p>
                    Users will be able to register new accounts within the time period specified.
                </p>

                <div class="field">
                    <label>
                        Opens: {{ formatDate(settings.timeOpen) }}
                    </label>
                    <label>
                        <input type="datetime-local">
                    </label>
                </div>

                <div class="field">
                    <label>
                        Closes: {{ formatDate(settings.timeClose) }}
                    </label>
                    <label>
                        <input type="datetime-local">
                    </label>
                </div>

                <div class="ui field">
                    <div
                            class="ui green button"
                    >
                        Update
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="column">

        <!-- Confirmation Date -->
        <div
                class="ui orange segment"
        >
            <div class="ui form">

                <div class="ui header">
                    Confirmation Date
                </div>

                <p>
                    Any users that are accepted will have to confirm by the date selected.
                </p>

                <div class="field">
                    <label>
                        Confirm By: {{ formatDate(settings.timeConfirm) }}
                    </label>
                    <label>
                        <input type="datetime-local">
                    </label>
                </div>

                <div class="ui field">
                    <div
                            class="ui green button"
                    >
                        Update
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Additional Options -->

    <div class="column">
        <div class="ui form">
            <div class="grouped fields">

                    <div class="ui toggle checkbox">
                        <label>
                            <input
                                    type="checkbox"
                                    name="allowCompany"
                            >
                        </label>
                        <label>Open Company Selections</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
