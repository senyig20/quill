<div class="page" id="application">
    <div class="divided title">
        Başvuru Formu
    </div>

    <div class="ui stackable page grid">
        <div class="column">
            <div class="ui form"
                 ng-class="{'loading': loading}">

                <div class="divided title">Kişisel Bilgiler</div>

                <fieldset ng-disabled="regIsClosed">

                    <div class="field">
                        <label> E-Posta </label>
                        <input disabled="disabled"
                               name="email"
                               ng-model="user.email"
                               type="email">
                    </div>

                    <div class="field">
                        <label> Ad-Soyad </label>
                        <p> Kampüse girişte sıkıntı çıkmaması adına lütfen resmi kimlik belgenizde yazıldığı şekilde
                            giriniz.</p>
                        <input name="name"
                               ng-model="user.profile.name"
                               type="text">
                    </div>

                    <div class="field">
                        <label> Okul </label>
                        <div id="school">
                            <input name="school"
                                   ng-model="user.profile.school"
                                   type="text">
                        </div>
                    </div>
                    <div class="field">

                        <label>Doğum Günün</label>
                        <div class="fields">
                            <div class="five wide field">
                                <div class="field">
                                    <select
                                            name="bday"
                                            ng-model="user.profile.bday">
                                        <option value="">Gün</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>


                                    </select>
                                </div>

                            </div>
                            <div class="six wide field">
                                <div class="field">
                                    <select
                                            name="bmonth"
                                            ng-model="user.profile.bmonth">
                                        <option value="">Ay</option>
                                        <option value="Ocak">Ocak</option>
                                        <option value="Şubat">Şubat</option>
                                        <option value="Mart">Mart</option>
                                        <option value="Nisan">Nisan</option>
                                        <option value="Mayıs">Mayıs</option>
                                        <option value="Haziran">Haziran</option>
                                        <option value="Temmuz">Temmuz</option>
                                        <option value="Ağustos">Ağustos</option>
                                        <option value="Eylül">Eylül</option>
                                        <option value="Ekim">Ekim</option>
                                        <option value="Kasım">Kasım</option>
                                        <option value="Aralık">Aralık</option>

                                    </select>
                                </div>

                            </div>
                            <div class="five wide field">
                                <div class="field">
                                    <select
                                            name="byear"
                                            ng-model="user.profile.byear">
                                        <option value="">Yıl</option>
                                        <option value="2006">2006</option>
                                        <option value="2005">2005</option>
                                        <option value="2004">2004</option>
                                        <option value="2003">2003</option>
                                        <option value="2002">2002</option>
                                        <option value="2001">2001</option>
                                        <option value="2000">2000</option>
                                        <option value="1999">1999</option>
                                        <option value="1998">1998</option>
                                        <option value="1997">1997</option>
                                        <option value="1996">1996</option>
                                        <option value="1995">1995</option>
                                        <option value="1994">1994</option>
                                        <option value="1993">1993</option>
                                        <option value="1992">1992</option>
                                        <option value="1991">1991</option>
                                        <option value="1990">1990</option>
                                        <option value="1989">1989</option>
                                        <option value="1988">1988</option>
                                        <option value="1987">1987</option>
                                        <option value="1986">1986</option>
                                        <option value="1985">1985</option>
                                        <option value="1984">1984</option>
                                        <option value="1983">1983</option>
                                        <option value="1982">1982</option>
                                        <option value="1981">1981</option>
                                        <option value="1980">1980</option>
                                    </select>
                                </div>

                            </div>

                        </div>

                    </div>


                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" ng-model="user.profile.chap">
                            <label> Danışman öğretmen olarak katılıyorum. </label>
                        </div>
                    </div>

                    <div class="field">
                        <label>Cep Telefonu Numaranız</label>
                        <input pattern="[0-9. ]+" type="number" ng-model="user.profile.phoneNumber"
                               placeholder="05xxxxxxxxx (Boşluksuz)" name="phoneNumber">
                    </div>


                    <div class="field">
                        <label>Barbekü Gecesi'ne katılacak mısınız?</label>
                        <p> 18 Mayıs Cumartesi günü yapılacaktır.</p>
                        <select
                                name="bbqChoice"
                                ng-model="user.profile.bbqChoice">
                            <option value="">Tercihim</option>
                            <option value=1>Evet</option>
                            <option value=0>Hayır</option>
                        </select>
                    </div>


                    <div class="field">
                        <label>Açılış Yemeği'ne katılacak mısınız?</label>
                        <p> 17 Mayıs Cuma günü yapılacaktır.</p>
                        <select
                                name="openingChoice"
                                ng-model="user.profile.openingChoice">
                            <option value="">Tercihim</option>

                            <option value=1>Evet</option>
                            <option value=0>Hayır</option>

                        </select>
                    </div>

                    <div class="field">
                        <label>Vejeteryan mısınız?</label>
                        <select
                                name="veggie"
                                ng-model="user.profile.veggie">
                            <option value="">Tercihim</option>

                            <option value=1>Evet</option>
                            <option value=0>Hayır</option>

                        </select>
                    </div>

                    <div class="field">
                        <label>Remixopolis'i nasıl öğrendiniz?</label>
                        <select name="ref" ng-model="user.profile.referral" onchange='checkvalue(this.value)'>
                            <option>Seçenekler</option>
                            <option value="Sosyal Medya">Sosyal Medya</option>
                            <option value="Arkadaşlar">Arkadaşlar</option>
                            <option value="Öğretmen">Öğretmen</option>
                            <option value="Okul tanıtımı">Okul tanıtımı</option>
                            <option value="Eski Katılımcı">Eski Katılımcı</option>
                            <option value="others">Diğer</option>
                        </select>
                    </div>


                    <br>

                    <div class="field" ng-hide="regIsClosed">
                        <button class="fluid ui purple button"
                                ng-click="submitForm()"
                                type="submit">
                            Gönder
                        </button>
                    </div>
                </fieldset>
            </div>

        </div>
    </div>
</div>
