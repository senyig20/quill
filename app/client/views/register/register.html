<div id="login">
  <div class="container">
    <div class="content">
      <div class="ui segment">

        <div class="logo">
          <img src="assets/images/logo-color.svg">
        </div>

        <div class="ui divider"></div>

        <div class="ui small error message"
             ng-show="error">
          {{error}}
        </div>

        <div ng-show="loginState === 'login'">
          <div class="ui login-password form">
            <form ng-submit="login()">
              <div class="field">
                <label> E-Posta</label>
                <input type="email"
                       id='email'
                       placeholder="foo@bar.edu"
                       ng-model="email">
              </div>
              <div class="field">
                <label> Şifre</label>
                <input type="password"
                       id='password'
                       placeholder="Şifre (En az 6 karakter)"
                       ng-model="password" required>
              </div>
              <div class="field">
                <label> Şifreni Doğrula</label>
                <input type="password"
                       id='password'
                       placeholder="Şifreni Doğrula"
                       ng-model="password" required>
              </div>
            </form>
          </div>

          <div class="ui form" ng-show="regIsOpen">
            <div class="ui divider"></div>
            <div class="field">
              <button id="register"
                      type="submit"
                      class="fluid ui register button"
                      ng-click="register()">
                      Kayıt Ol
              </button>
            </div>
          </div>

          <div class="ui form">
            <div class="ui divider"></div>
            <div class="field">
              <button id="login"
                      type="submit"
                      class="fluid ui register button"
                      ng-click="loginPage()">
                Giriş Sayfasına Dön
              </button>
            </div>
          </div>

        </div>



      </div>
    </div>

  </div>
</div>
